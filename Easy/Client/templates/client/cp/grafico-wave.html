<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="chart-container p-3 rounded-4  " style=" height: 50vh; width: 100%; max-width: 82vw;">
      <canvas id="waveChart"></canvas>
</div>

<script>
      const ctx = document.getElementById('waveChart').getContext('2d');
      const waveChart = new Chart(ctx, {
            type: 'line',
            data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    datasets: [{
                              label: 'Grafico de nuevos clientes en cada mes',
                              data: [2, ],
                              backgroundColor: 'rgba(255, 99, 132, 0.2)',
                              borderColor: 'rgba(255, 99, 132, 1)',// Semi-transparent background color
                          borderWidth: 1,
                              fill: true,
                              tension: 0.3 // This creates the wave effect
                    }]
            },
            options: {
                    scales: {
                              x: {
                                      grid: {
                                                display: false
                                      }
                              },
                              y: {
                                      beginAtZero: true,
                                      grid: {
                                                display: false
                                      }
                              }
                    },
                    responsive: true,
                    maintainAspectRatio: false
            }
      });
</script>
