<style>

</style>
<div class="position-sticky bg-white d-flex top-0 p-2 rounded-4 mb-2" 
      style="height: 3rem;">
          
            <div class="div-pay d-flex w-100 d-none justify-content-end">
                  <div class="total-selected  m-0 me-2"
                        style="margin-top: 8px !important; font-size: 12px;">
                        $0.00
                  </div>
                  <input type="text" class="form-control rounded-4 bg-black bg-opacity-10" 
                  style="width: 7rem;"
                  id="payment-input" placeholder="0.00">
                  <button class="btn bg-primary text-white rounded-5 p-0 ps-4 pe-4  ms-2" 
                        id="payment-button">
                        Aplicar pago 
                  </button>
            </div>
</div>
<script>
      document.querySelector('#payment-input').addEventListener('input', function(e) {
            let value = e.target.value;
            value = value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                  e.target.value = parseInt(value).toLocaleString() ;
            }
      });
      document.querySelector('#payment-input').addEventListener('input', function(e) {
            let button = document.querySelector('.btn');
            if (e.target.value.trim() === '') {
                  button.classList.add('d-none');
            } else {
                  button.classList.remove('d-none');
            }
      });
</script>
