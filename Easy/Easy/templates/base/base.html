<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#eaeaea">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Mony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
      <style>

      ::-webkit-scrollbar {
            width: 0px; 
      }
      
      * { 
            scrollbar-width: none;
            touch-action: pan-x pan-y;
      }

      :root {
            --bg-primary:rgb(255, 255, 255) ;
            --bg-secundary:  #f0f0f0 ;
            --bg-enfasis: {{company.bg_color}} !important;
      }

      .bg-primary-w {
            background-color: var(--bg-primary) !important;
      }

      .bg-secundary-w {
            background-color: var(--bg-secundary) !important;
      }

      .body {
            background-color: #ffffff;
            display: flex; border-radius: 1.8rem !important; 
            min-width: 300px;  width: 100%;  max-height: 99vh;
      }
      .section-content {
            height: 98.8vh;
      }
</style>
  <body class='body '>
      <main class='d-flex  w-100 ' style=" margin: 0.5vh;">
           <section class=' ' style="width: 16rem; ">
                  {% include "nav/nav.html" %}
           </section>
             <section class='bg-secundary-w section-content w-100  ms-1 rounded-5 p-3 '>
                     {% block content %}{% endblock %}
            </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
