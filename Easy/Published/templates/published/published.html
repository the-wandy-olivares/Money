  <style>
 

      .background {
            background: white;
            background:
            radial-gradient(125% 125% at 50% 10%, #fff 40%, rgb(255, 230, 190) 100%);
      }

  </style>
  <script>
      document.addEventListener('scroll', () => {
          const background = document.querySelector('.plans');
          const button = document.querySelector('.btn-d');
          if (background) {
              const rect = background.getBoundingClientRect();
              const isVisible = rect.top < window.innerHeight && rect.bottom >= 0;
              if (isVisible) {
                  button.classList.add('btn-select');
                  console.log('visible')
              } else {
                  button.classList.remove('btn-select');
              }
          }
      });

      document.querySelector('.btn-plans').addEventListener('click', () => {
          const background = document.querySelector('.background');
          console.log('siuu')
          if (background) {
              background.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
      });
    </script>
