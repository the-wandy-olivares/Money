<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <section class="d-flex justify-content-center flex-wrap align-content-center vh-100 pb-5">
            <div class="container mt-5">
                  <div class="row justify-content-center">
                        <div class="col-md-4">
                                <h2 class="text-center ">
                                          Iniciar sesión
                                </h2>
                                <p class="text-center mb-4">
                                          Ingrese su usuario y contraseña
                                </p>
                                <form  method="post">
                                    {% csrf_token %}
                                          <div class="mb-3">
                                                  <input type="text" class="form-control rounded-4 p-4" id="username" name="username" placeholder="Username" required>
                                          </div>
                                          <div class="mb-3">
                                                  <input type="password" class="form-control rounded-4 p-4" id="password" name="password" placeholder="Password" required>
                                          </div>
                                          <div class="d-flex justify-content-center">
                                                <button type="submit" class="btn btn-primary p-2 ps-4 pe-4 rounded-5"
                                                style="font-weight: bold;">
                                                      Ingresar
                                                </button>
                                          </div>
                              </form>
                        </div>
                  </div>
            </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
      document.getElementById('username').addEventListener('input', function (event) {
            this.value = this.value.toLowerCase();
      });
  </script>
</html>
