{% extends "base/base.html" %}
{% block content %}
      {% load static %}
      <style>
            .instagram-profile {
                  /* max-width: 600px; */
                  margin: 0 auto;
                  padding: 20px;
                  color: azure;
                  border-radius: 30px;
                  /* background-color: #191919; */
            }

            .profile-header {
                  display: flex;
                  align-items: start;
                  margin-bottom: 20px;
            }

            .profile-picture {
                  width: 100px;
                  height: 100px;
                  border-radius: 50%;
                  margin-right: 20px;
            }

            .profile-info {
                  flex: 1;
            }

            .username {
                  font-size: 24px;
                  font-weight: bold;
                  margin: 0;
            }

            .bio {
                  font-size: 14px;
                  color: #666;
                  margin: 1px 0 0;
            }

     

    
      </style>
      <section class="justify-content-center align-content-start d-flex flex-wrap vh-100">

            <div class="instagram-profile position-relative d-flex vh-100 align-content-center flex-wrap w-100 flex-wrap mt-1" style="">
                  <div class="profile-header mt-3 d-flex justify-content-center flex-wrap  w-100" >
                        <img src="{{request.user.more.img.url}}" alt="Profile Picture" 
                              style="width: 150px; height: 150px; border-radius: 50%; ">
                        <div class="text-center w-100 mt-2">
                              <h2 class="username"> {{request.user.first_name}} {{request.user.last_name}} </h2>
                              <p class="bio text-capitalize">
                                    {{request.user.more.role}}
                              </p>
                        </div>
                        <div class="mt-3 position-fixed bottom-0 end-0 mb-4 me-4">
                              <a href="{% url 'logout' %}"
                              class="text-white-50 p-2 rounded-4  ps-3 pe-3"  
                              style="background-color: #202020;">
                                    Cerrar session
                              </a>
                        </div>
                  </div>
            </div>

      </section>

{% endblock %}
